    <main>
        <h1>Create a Review</h1>
        <div id="formMessage"></div>
        <form method="get" action="record.html" class="review">
            <fieldset>
                <label>Username<input type="text" id="username" name="username" required></label>
                <label>Password<input type="password" id="pwd" name="pwd" pattern="^[a-zA-Z0-9]{8,}$" title="Please enter a value that contains at least 8 alphanumeric characters" required></label>
                <label>Re-enter Password<input type="password" id="pwdRepeat" name="pwdRepeat" required></label>
                <label>Email<input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid email address" required></label>
                <label>Page Rating</label>
                <div id="rangeValue">1</div>
                    <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="rangeValues">
                    <datalist id="rangeValues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                <input type="submit" value="Send my Review">
            </fieldset>
        </form>
